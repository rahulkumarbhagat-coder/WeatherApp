<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Weather App</title>
    <!-- api key = f270813b81b790c599ac60c7a06dc76d -->
</head>
<body>
    <div class="container flex flex-col justify-center">
        <div class="card">
            <div class="search flex justify-center">
                <input class="search-bar" type="search" placeholder="Enter City Name" spellcheck="false">
                <button><img src="search-icon.png"></button>
            </div>

            <div class="error flex align-center justify-center bold">
                <p>Invalid City Name</p>
            </div>

            <div class="weather">
                <img class="weather-icon" src="weather-icon.png">
                <h1 class="temp">22 C</h1>
                <h2 class="city">New York</h2>
            

             <div class="details flex align-center justify-center">
                <div class="col flex align-center justify-center bold">
                    <img src="humidity-icon.png">
                    
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
    
                <div class="col2 flex align-center justify-center bold">
                    <img src="wind-icon.png">
                    
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </div>
    




    <script src="script.js"></script>
</body>
</html>
